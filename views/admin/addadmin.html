<form novalidate="" role="form" class="form-horizontal" id="addAdminForm">
    <input type="hidden" id="aid" value="<%=admin ? admin.id : ''%>">
    <div class="form-group">
        <label class="col-md-2 control-label">账号：</label>
        <div class="col-md-10">
            <input type="text" value="<%=admin ? admin.username : ''%>" placeholder="" id="username" class="form-control" name="username">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">密码：</label>
        <div class="col-md-10">
            <input type="password" value="<%=admin ? admin.password : ''%>" placeholder="" id="password" class="form-control" name="password">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">重复密码：</label>
        <div class="col-md-10">
            <input type="password" value="<%=admin ? admin.password : ''%>" placeholder="" id="repassword" class="form-control" name="repassword">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button class="btn btn-info" type="submit">Submit</button>
        </div>
    </div>
</form>
