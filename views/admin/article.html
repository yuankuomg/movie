<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>文章标题</th>
            <th>增加时间</th>
            <th>用户名</th>
            <th>电影名称</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <%articles.map(function(article){%>
        <tr>
            <td>
                <input type="checkbox" value="<%=article.id%>">
            </td>
            <td><%= article.title%></td>
            <td><%= article.date%></td>
            <td><%= article.username%></td>
            <td><%= article.name%></td>
            <td>
                <a href="#/delarticle/<%=article.id%>"><span class="glyphicon glyphicon-trash"></span></a>
                <a href="#/addarticlepage/<%=article.id%>"><span class="glyphicon glyphicon-plus"></span></a>
                <a href="#/articlepreview/<%=article.id%>"><span class="glyphicon glyphicon-eye-open"></span></a>
            </td>            
        </tr>
        <%})%>
    </tbody>
</table>
<div class="btn-group">
    <a href="" class="btn" id="delSelected"><span class="glyphicon glyphicon-trash"></span></a>
</div>
