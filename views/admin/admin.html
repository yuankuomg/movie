<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bootflat-Admin Template</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="/img/favicon_16.ico" />
    <link rel="bookmark" href="/img/favicon_16.ico" />
    <!-- site css -->
    <link rel="stylesheet" href="/css/site.min.css">
    <link rel="stylesheet" href="/css/loading.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/js/site.min.js"></script>
    <script type="text/javascript" src="/js/message.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#logOut").click(function(){
                $(".circle").show();
                $._ajax({
                    url: "/login/logout"
                }).done(function(resData){
                    if(resData.success){
                        window.location = "/login.html";
                    }
                }).always(function(){
                    $(".circle").hide();
                });
            });
            $(".list-group-item a").click(function(){
                $(".circle").show();
                $._ajax({
                    url: "/admin/admin",
                    dataType: "html"
                }).done(function(html){
                        $("#ajaxPanel").html(html);
                }).always(function(){
                    $(".circle").hide();
                });
            });
        });
    </script>

</head>

<body>
    <!--nav-->
    <nav role="navigation" class="navbar navbar-custom">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button data-target="#bs-content-row-navbar-collapse-5" data-toggle="collapse" class="navbar-toggle" type="button">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
                <a href="#" class="navbar-brand">
                    <%=user.name%>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div id="bs-content-row-navbar-collapse-5" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#" id="logOut"><span class="glyphicon glyphicon-off"></span>&nbsp;退出</a></li>

                </ul>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <!--header-->
    <div class="container-fluid">
        <!--documents-->
        <div class="row row-offcanvas row-offcanvas-left">
            <div class="col-xs-6 col-sm-3 sidebar-offcanvas" role="navigation">
                <ul class="list-group panel">
                    <li class="list-group-item"><i class="glyphicon glyphicon-align-justify"></i> <b>导航菜单</b></li>
                    <li class="list-group-item"><a href="javascript:void(0);"><i class="glyphicon glyphicon-certificate"></i>管理员管理</a></li>
                </ul>
            </div>
            <div class="col-xs-12 col-sm-9 content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><a href="javascript:void(0);" class="toggle-sidebar"><span class="fa fa-angle-double-left" data-toggle="offcanvas" title="Maximize Panel"></span></a></h3>
                    </div>
                    <div class="panel-body">
                        <div class="circle" style="background-color: rgb(67,74,84)"></div>
                        <div id="ajaxPanel">
                            <h1>欢迎来到后台管理</h1>
                        </div>
                    </div>
                    <!-- panel body -->
                </div>
            </div>
            <!-- content -->
        </div>
    </div>

</body>

</html>
