<form novalidate="" role="form" class="form-horizontal" id="addCommentForm">
    <input type="hidden" id="id" value="<%=comment ? comment.id : ''%>">
    <div class="form-group">
        <label class="col-md-2 control-label">电影：</label>
        <div class="col-md-10">
            <input style="cursor: default;" type="text" <%=comment.name ? "readonly='readonly'" : ''%> value="<%=comment ? comment.name : ''%>" placeholder="" id="name" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">用户名：</label>
        <div class="col-md-10">
            <input style="cursor: default;" <%=comment.username ? "readonly='readonly'" : ''%> type="text" value="<%=comment ? comment.username : ''%>" id="username" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">内容：</label>
        <div class="col-md-10">
            <textarea class="form-control" placeholder="" rows="3" id="main"><%=comment ? comment.main : ''%></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button class="btn btn-info" type="submit">Submit</button>
        </div>
    </div>
</form>
