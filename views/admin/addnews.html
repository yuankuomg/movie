<form novalidate="" role="form" class="form-horizontal" id="addNewsForm">
    <input type="hidden" id="id" value="<%=news ? news.id : ''%>">
    <div class="form-group">
        <label class="col-md-2 control-label">标题：</label>
        <div class="col-md-10">
            <input type="text" value="<%=news ? news.title : ''%>" id="title" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">内容：</label>
        <div class="col-md-10">
            <textarea class="form-control" placeholder="内容" rows="3" id="main">
                <%=news ? news.main : ''%>
            </textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">引用：</label>
        <div class="col-md-10">
            <textarea class="form-control" placeholder="内容" rows="3" id="quotation"><%=news ? news.quotation : ''%></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button class="btn btn-info" type="submit">Submit</button>
        </div>
    </div>
</form>
