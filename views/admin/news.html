<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>新闻标题</th>
            <th>修改时间</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <%news.map(function(n){%>
            <tr>
                <td>
                    <input type="checkbox" value="<%=n.id%>">
                </td>
                <td>
                    <%= n.title%>
                </td>
                <td>
                    <%= n.date%>
                </td>
                <td>
                    <a href="#/delnews/<%=n.id%>"><span class="glyphicon glyphicon-trash"></span></a>
                    <a href="#/addnewspage/<%=n.id%>"><span class="glyphicon glyphicon-plus"></span></a>
                    <a href="#/newspreview/<%=n.id%>"><span class="glyphicon glyphicon-eye-open"></span></a>
                </td>
            </tr>
        <%})%>
    </tbody>
</table>
<div class="btn-group">
    <a href="" class="btn" id="delSelected"><span class="glyphicon glyphicon-trash"></span></a>
    <a href="#/addnewspage/-1" class="btn"><span class="glyphicon glyphicon-plus"></span></a>
</div>
