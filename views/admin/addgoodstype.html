<form novalidate="" role="form" class="form-horizontal" id="addGoodstypeForm">
    <input type="hidden" id="id" value="<%=goodstype ? goodstype.id : ''%>">
    <div class="form-group">
        <label class="col-md-2 control-label">分类名称：</label>
        <div class="col-md-10">
            <input type="text" value="<%=goodstype ? goodstype.typename : ''%>" id="typename" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">上级分类：</label>
        <div class="col-md-10">
            <select class="form-control" id="pid">
                <option value="0">根分类</option>
                <%rootTypes.map(function(rootType){%>
                <option value="<%=rootType.id%>"
                <%=goodstype.pid ==  rootType.id ? 'selected' : ''%>
                ><%=rootType.typename%></option>
                <%})%>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button class="btn btn-info" type="submit">Submit</button>
        </div>
    </div>
</form>
