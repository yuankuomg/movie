<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>用户名</th>
            <th>密码</th>
            <th>性别</th>
            <th>出生日期</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <%users.map(function(user){%>
        <tr>
            <td>
                <input type="checkbox" value="<%=user.username%>">
            </td>
            <td><%= user.username%></td>
            <td><%= user.password%></td>
            <td><%= user.sex%></td>
            <td><%= user.birthdate%></td>
            <td>
                <a href="#/deluser/<%=user.username%>"><span class="glyphicon glyphicon-trash"></span></a>
                <a href="#/adduserpage/<%=user.username%>"><span class="glyphicon glyphicon-plus"></span></a>
            </td>            
        </tr>
        <%})%>
    </tbody>
</table>
<div class="btn-group">
    <a href="" class="btn" id="delSelected"><span class="glyphicon glyphicon-trash"></span></a>
    <a href="#/adduserpage/-1" class="btn"><span class="glyphicon glyphicon-plus"></span></a>
</div>
