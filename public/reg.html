	<script type="text/javascript">
		$(function(){
      		$("#regForm").submit(function(e){
			var uname = $("#username").val(),
			pwd = $("#password").val();
			if(!$.vaildate.isEmpty(uname)){
			$.alt({
				type: "warning",
				msg: "用户名不能为空",
				el: ".message"
				});
			$("#username").focus();
			return false;
			}
			if(!$.vaildate.isEmpty(pwd)){
				$.alt({
					type: "warning",
					msg: "密码不能为空",
					el: ".message"
				});
				$("#password").focus();
				return false;
			}
			if(!$.vaildate.isWord(uname) || !$.vaildate.isWord(pwd)){
				$.alt({
					type: "warning",
					msg: "用户名或密码格式不正确",
					el: ".message"
				});
				$("#password").focus();
				return false;
			}
			var data = {
				username: uname, 
				password: pwd, 
				sex: $("input[type='radio']:checked").val(),
				birthdate: $("#birthDate").val(),
				sign: $("#sign").val()
			};
			$._ajax({
				url: "/user/reg",
				type: "post",
				data: data,
				dataType: "json"
			}).done(function(resData){
				if(resData.success){
					$.alt({
						type: "success",
						msg: "注册成功",
						el: ".message"
					});
				sessionStorage.setItem("login", JSON.stringify({username: uname, password: pwd}));
				window.location = "/index.html";
				}else{
					$.alt({
						type: "danger",
						msg: resData.message,
						el: ".message"
					});
				}
			});
			return false;
			});
		});
		</script>
</head>
